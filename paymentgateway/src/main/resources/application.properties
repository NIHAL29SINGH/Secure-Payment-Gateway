# ========================================
# APPLICATION
# ========================================
spring.application.name=paymentgateway
server.port=${PORT:8080}

# ========================================
# DATABASE (Render + Local Compatible)
# ========================================
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/paymentgatewaydb}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Render PostgreSQL requires SSL
spring.datasource.hikari.data-source-properties.sslmode=require

# Connection pool (important for Render)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ========================================
# JPA / HIBERNATE
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ========================================
# REDIS (LOCAL + UPSTASH)
# ========================================
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:}
spring.data.redis.ssl.enabled=${SPRING_DATA_REDIS_SSL:true}
spring.data.redis.timeout=2000

# ========================================
# JWT
# ========================================
jwt.secret=${JWT_SECRET:dev-secret}
jwt.expiration=86400000

# ========================================
# GOOGLE OAUTH
# ========================================
google.client.id=${GOOGLE_CLIENT_ID:dummy}

# ========================================
# EMAIL
# ========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:test@gmail.com}
spring.mail.password=${MAIL_PASSWORD:test}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ========================================
# ADMIN
# ========================================
admin.email=${ADMIN_EMAIL:admin@test.com}
admin.password=${ADMIN_PASSWORD:admin}

# ========================================
# RAZORPAY
# ========================================
razorpay.key.id=${RAZORPAY_KEY_ID:test}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:test}
razorpay.currency=INR
razorpay.webhook.secret=${RAZORPAY_WEBHOOK_SECRET:test}

# ========================================
# FRAUD LABS
# ========================================
fraudlabs.api.key=${FRAUDLABS_API_KEY:test}
fraudlabs.api.url=${FRAUDLABS_API_URL:https://api.fraudlabspro.com}

# ========================================
# ACTUATOR / PROMETHEUS
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.tags.application=payment-gateway
